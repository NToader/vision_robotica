<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">
<head>

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
<header class="page-header" role="banner">
    <h1 class="project-name"><a href="./">{{ page.title | default: site.title | default: site.github.repository_name }}</a></h1>
</header>

<div class="page-sub-header">
    <div>
        <h3 class="project-name-sec" style="margin-right: 1em"><a href="formula.html">Formula 1</a></h3>
        <h3 class="project-name-sec"><a href="reconstruction.html">Reconstrucci&oacute;n 3D</a></h3>
    </div>
</div>

{{ content }}

<div class="main-content" style="margin-top: 4rem">
    <footer class="site-footer">
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a
                href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        <span class="site-footer-credits">This page is hosted by <a
                href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
</div>
</body>
</html>
